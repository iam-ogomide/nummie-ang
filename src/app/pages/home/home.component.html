<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked food <br> At your door</h1>
        <a routerLink="/menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>


<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get fresh food</h1>
    <div class="row mt-5">
        <div class="col-lg-4 ">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order delivery in a second</p>
            </div>
        </div>
    </div>
</div>




<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-2">Customers favourite food</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i <= 3">
                <img src={{fd.foodImg}} alt="/">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'EUR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="/menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
